<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Record</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .form-container {
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
        }

        .form-container input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
        }

        .form-container input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
        }

        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-container input[type="text"][readonly] {
            background-color: #f0f0f0;
        }

        .instructions {
            font-style: italic;
            color: #888;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modify Record</h1>
        <div class="form-container">
            <p class="instructions">Enter the ID of the row to modify. You can modify the fields except for the row ID</p>
            <form action="/modify/{{ table }}" method="POST">
                <!-- Exclude the primary key field from modification -->
                <!-- Assuming the primary key field is named 'transferID' -->
                <input type="hidden" id="{{ table }}ID" name="{{ table }}ID">
                <br><br>
                {% for column in columns %}
                {% if column != table + 'ID' %}
                <label for="{{ column }}">{{ column }}:</label>
                <input type="text" id="{{ column }}" name="{{ column }}" required>
                <br><br>
                {% endif %}
                {% endfor %}
                <input type="submit" value="Modify Record">
            </form>
        </div>
    </div>
</body>
</html>
